<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js Simple Calculator</title>
</head>
<style>
    .middle,
    h1 {
        text-align: center;
    }
</style>

<body>
    <div class="middle">
        <h1>Js | Calculator</h1>
        <input type="number" id="numOne" placeholder="Enter a number">
        <input type="number" id="numTwo" placeholder="Enter a number">
        <select name="operator" id="operators">
            <option value="select">Select</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="/">/</option>
            <option value="*">*</option>
        </select>
        <button type="submit" onclick="calc()">Calculate</button>
        <h1 id="result"></h1>
    </div>


    <script>

        function calc() {
            var numOne = document.getElementById('numOne').value;
            var numTwo = document.getElementById('numTwo').value;
            var operators = document.getElementById('operators').value;

            if (operators === '+') {
                document.getElementById('result').innerHTML =
                    Number(numOne) + Number(numTwo);
            }
            else if (operators === '-') {
                document.getElementById('result').innerHTML =
                    Number(numOne) - Number(numTwo);
            }
            else if (operators === '/') {
                document.getElementById('result').innerHTML =
                    Number(numOne) / Number(numTwo);
            }
            else if (operators === '*') {
                document.getElementById('result').innerHTML =
                    Number(numOne) * Number(numTwo);
            }
            else {
                document.getElementById('result').innerHTML = 'Error'
            }
        }
    </script>
</body>

</html>
